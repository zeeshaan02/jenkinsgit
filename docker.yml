---
- name: Install and configure Docker on Amazon Linux 2
  hosts: web
  become: yes

  tasks:
    - name: Update all packages
      yum:
        name: "*"
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Install pip3
      yum:
        name: python3-pip
        state: present

    - name: Install docker python module
      pip:
        name: docker

    - name: Run a test container (hello-world)
      docker_container:
        name: hello
        image: hello-world
        state: started
